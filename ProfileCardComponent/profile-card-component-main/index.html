<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img class="img-top" src="./images/bg-pattern-top.svg" alt="img-top" />
      <img
        class="img-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="img-bottom"
      />
      <div class="card">
        <div class="card-header">
          <img
            class="card-header-img"
            src="./images/bg-pattern-card.svg"
            alt="card banner"
          />
          <div class="profile-img-container">
            <img
              class="img-profile"
              src="./images/image-victor.jpg"
              alt="profile pic"
            />
          </div>
        </div>
        <div class="card-body">
          <div class="name">
            <h3>Victor Crest <span>26</span></h3>
            <p>London</p>
          </div>
          <hr />
          <div class="stats-grid">
            <div>
              <p class="stat">80K</p>
              <p class="stat-header">Followers</p>
            </div>
            <div>
              <p class="stat">803K</p>
              <p class="stat-header">Likes</p>
            </div>
            <div>
              <p class="stat">1.4K</p>
              <p class="stat-header">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Maxfield Smith</a>.
      </div>
    </div>
  </body>
</html>
